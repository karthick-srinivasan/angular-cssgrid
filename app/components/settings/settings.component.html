<div class="holder">
  <div class="holder-item">
    <label>Text scale</label>
    <input type="range" min="1" max="10" (change)="rangeChange('text', $event)" value="4"/>
  </div>
  <div class="holder-item">
    <label>Column range</label>
    <input type="range" min="1" max="7" (change)="rangeChange('column', $event)" value="4"/>
  </div>
</div>
